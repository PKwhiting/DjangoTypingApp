<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Django Typing Speed App">
    <title>Tpying Speed Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/small.css">
</head>
<body>
    <main>
        <div class="header">
            <h1>Django Typing App</h1>
        </div>
        <div class="mainblock">
            <form>
                <label for="input">Type Here</label><br>
                <input type="text" id="input" name="input">
            </form>
            <div class="typingtext">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit possimus tempore earum temporibus reiciendis minima praesentium, blanditiis odit, laudantium inventore odio. Rerum dolorem similique molestiae laborum velit ut quo incidunt.</p>
            </div>
            <div class="stats">
                <div class="item">
                    <h2>Speed</h2>
                    <p>50WPM</p>
                </div>
                <div class="item">
                    <h2>Accuracy</h2>
                    <p>90%</p>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
